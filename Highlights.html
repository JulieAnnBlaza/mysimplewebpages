        body {
            margin: 0;

        }
		
        .menu-container {
            width: 100%; 
            border: 2px solid black;
            border-radius: 0; 
            overflow: hidden;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.5); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }

        .logo img {
            height: 85px; 
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black; 
            font-weight: bold;
            font-size: 20px;
            transition: color 0.3s; 
        }

        nav ul li a:hover {
            color: blue; 
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
